<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <div class="container">
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="woman-dancing" class="card-img">
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="card-plan">
            <div class="card-plan-price">
              
                <img src="./images/icon-music.svg" alt="music">
                <div class="card-plan-price-text">
                  <p class="plan-price-anual">Annual Plan</p>
                  <p class="plan-price-value">$59.99/year</p>
                </div>
              
            </div>
            <a href="#" class="card-plan-change">Change</a>
          </div>
          <a href="#" class="btn-proceed">Proceed to Payment</a>
          <a href="#" class="link-cancel">Cancel Order</a>
      </div>
    </main>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
